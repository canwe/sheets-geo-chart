<!DOCTYPE html>
<!--
Author: Laura Camellini
Web: www.jeeltcraft.com
-->
<html>
    <head>
        <title>Geo Chart Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <script src="../webcomponentsjs/webcomponents.min.js"></script>
        <script src="../web-animations-js/web-animations.min.js"></script>
        <link rel="import" href="../polymer/polymer.html">
        <link rel="import" href="../paper-elements/paper-elements.html">
        <link rel="import" href="../core-elements/core-elements.html">
        <link rel="import" href="sheets-geo-chart.html">
        <link rel="stylesheet" href="style.css">
    </head>
    <body fullbleed unresolved>
    <template is="auto-binding" id="post-theme">
        <core-drawer-panel rightDrawer >
            <!-- navigation sidebar -->
            <core-header-panel drawer>
                <core-toolbar>
                    <span flex></span>
                    <h2>Navigation</h2>
                    <span flex></span>
                </core-toolbar>
                <core-menu class="post-menu" selected="{{page}}" valueattr="data-category">
                    <core-item data-category="home" label="Home"></core-item>
                    <core-item data-category="portfolio" label="Portfolio"></core-item>
                    <core-item data-category="contact" label="Contact"></core-item>
                </core-menu>
            </core-header-panel>
            <!-- end navigation sidebar -->
            <core-header-panel main>
                <!-- toolbar main -->
                <core-toolbar>
                    <paper-icon-button icon="arrow-back"></paper-icon-button>
                    <div flex></div><h1>Title</h1>
                    <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
                </core-toolbar>
                <!-- end toolbar main -->
                <!-- content area -->
                <div class="container" fit layout vertical>
                    <core-pages id="pages" selected="{{page}}" valueattr="data-category">
                        <section data-category="home">
                            <sheets-geo-chart url="https://docs.google.com/spreadsheets/d/1jvwccc5SCeJzI-zcfayhbsp59ZtlosJLmTbZhkkIODE/edit#gid=0"></sheets-geo-chart>
                        </section>
                        <section data-category="portfolio">
                            <sheets-geo-chart url="https://docs.google.com/spreadsheets/d/1Epqh5rOtPO69u_GEjG00rKFKSF4pfgnXQu2jIXjIw3A/edit#gid=0"></sheets-geo-chart>
                        </section>
                        <section data-category="contact">
                            <sheets-geo-chart url="https://docs.google.com/spreadsheets/d/1RoZNgw6rfOFzTZIPY_w6v0shSuV1sCzIbzJNoVJvnY4/edit#gid=0"></sheets-geo-chart>
                        </section>
                    </core-pages>
                </div>
            </core-header-panel>
        </core-drawer-panel>
    </template>
    <script src="single.js"></script>
</body>
</html>
